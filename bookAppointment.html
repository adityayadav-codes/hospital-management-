<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Appointment</title>

    <link rel="stylesheet" href="bookAppointment.css">
</head>
<body>

    <div class="appointment-container">

        <h1>Book Your Appointment</h1>
        <p class="subtitle">Fill the form below and our team will contact you soon.</p>

        <form class="appointment-form">

            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter your email" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="text" placeholder="Enter your phone number" required>
            </div>

            <div class="form-group">
                <label>Select Department</label>
                <select required>
                    <option value="">Choose Department</option>
                    <option>Cardiology</option>
                    <option>Neurology</option>
                    <option>Dermatology</option>
                    <option>Orthopedics</option>
                    <option>General Physician</option>
                </select>
            </div>

            <div class="form-group">
                <label>Select Doctor</label>
                <select required>
                    <option value="">Choose Doctor</option>
                    <option>Dr. A Sharma</option>
                    <option>Dr. R Verma</option>
                    <option>Dr. P Gupta</option>
                </select>
            </div>

            <div class="form-group">
                <label>Preferred Date</label>
                <input type="date" required>
            </div>

            <div class="form-group">
                <label>Your Message</label>
                <textarea placeholder="Write your issue..." rows="4"></textarea>
            </div>

            <button type="submit" class="submit-btn">Confirm Appointment</button>

        </form>

    </div>

</body>
</html>
